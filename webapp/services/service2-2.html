<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/logo2-3.png" type="image/png">
    <title>Job Finder</title>
    <link rel="stylesheet" href="service2-2_styles.css">
</head>
<body>
    <header>
      <img src="../images/logo2-3.png" alt="Your Logo" id="navbar-logo">
      <nav>
          <div class="nav-links-wrapper">
              <ul>
                  <li><a href="../index.html#section1">HOME</a></li>
                  <li><a href="../index.html#section2">PROCESS</a></li>
                  <li><a href="../index.html#section4">FACTS</a></li>
                  <li><a href="../pages/aboutus.html">ABOUT US</a></li>
                  <li><a href="../index.html#section3">SERVICES</a></li>
                  <li class="nav-links-button-wrapper">
                      <button class="login-btn" onclick="location.href='../pages/login.html'">Login</button>
                      <button class="create-account-btn" onclick="location.href='../pages/createaccount.html'">Create Account</button>
                  </li>
              </ul>
          </div>
      </nav>
    </header>

    <div class="chat-page">
      <div class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn">
                    <span class="icon">+</span>
                    <span class="text">New chat</span>
                </button>
                <button class="close-sidebar-btn">
                    <span class="icon">✖️</span> <!-- Pour l'icône, j'ai utilisé la croix ✖️, mais vous pouvez le remplacer par n'importe quelle autre icône de votre choix -->
                </button>
            </div>
            <!-- Le reste de votre contenu sidebar ira ici -->
      </div>
      <div class="chat-area">
        <div id="conversations">
            <!-- Les messages avec le chatbot seront affichés ici -->
        </div>
        <div class="question-div">
            <div class="chatbot-image">
                <img src="../images/chat-image.png" alt="Image Chatbot">
            </div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Écrivez ici..." class="chat-input">
                <button id="send-btn" class="send-btn">&gt;</button>
            </div>
        </div>
    </div>

    <section>
        <!-- Ajoutez ici vos visualisations (ex: graphiques, cartes, etc.) -->
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="service2-2.js"></script>
</body>
</html>
